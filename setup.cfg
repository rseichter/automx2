[metadata]
author = Ralph Seichter
author_email = automx2@seichter.de
classifiers =
    Development Status :: 5 - Production/Stable
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Operating System :: OS Independent
    Programming Language :: Python :: 3.7
    Topic :: System :: Systems Administration
    Topic :: Utilities
description = Mail User Agent auto-configuration service
keywords =
    autoconfig
    mobileconfig
    mua
long_description = file: README.md
long_description_content_type = text/markdown
name = automx2
project_urls =
    Documentation = https://rseichter.github.io/automx2/
    Source = https://github.com/rseichter/automx2
    Tracker = https://github.com/rseichter/automx2/issues
url = https://github.com/rseichter/automx2
version = 2024.1

[options]
install_requires =
    Flask>=1.1.1
    Flask-Migrate>=2.5.2
    Flask-SQLAlchemy>=2.4.1
    ldap3>=2.6
packages = find:
python_requires = >=3.7

[options.package_data]
* =
    contrib/flask.sh
    contrib/setupvenv.sh
    *.conf